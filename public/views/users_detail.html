<div ng-include="'/views/navigation.html'"></div>

<h1>{{ user.username }}</h1>
<h2>Joined: {{ user.created_at }}</h2>

<ul>
  <li ng-repeat='message in user.messages'>
    <h4>Topic: {{ message.topic.name }}</h4>
    <p>Created At: {{ message.created_at }}</p>
    <p>{{ message.body }}</p>
  </li>
</ul>
