<div class='header'>
  <div class='header_spacer'></div>
  <div class='title'>
    <h1>Register</h1>
  </div>
</div>

<div class='outer_container'>
  <div ng-include="'/views/navigation.html'"></div>
  <div class='register_content_container'>

    <div>
      <form>
        <input type='text' ng-model='username' placeholder="username" autofocus>
        <br>
        <input type='text' ng-model='password' placeholder="password">
        <br>
        <button ng-click="register()">Submit</button>
      </form>
    </div>
  </div>
</div>
