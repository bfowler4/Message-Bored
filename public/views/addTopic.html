<div class='header'>
  <div class='header_spacer'></div>
  <div class='title'>
    <h1>Add Topic</h1>
  </div>
</div>

<div class='outer_container'>
  <div ng-include="'views/navigation.html'"></div>

  <div class='add_topic_content_container'>
    <div>
      <form>
        <input type='text' ng-model='topic_name' ng-change="error = ''">
        <br>
        <button ng-click='addTopic()'>Add Topic</button>
      </form>
      <p ng-if="error">{{ error }}</p>
    </div>
  </div>
</div>
