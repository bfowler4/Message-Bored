<h1>Message Board</h1>

<div ng-include="'/views/navigation.html'"></div>

<h2>Topic: {{ topic.name }}</h2>
<h3>User: {{ topic.user.username }}</h3>
<h4>Created At: {{ topic.created_at }}</h4>
<ol>
  <li ng-repeat='message in topic.messages'>
    <h4>User: {{ message.user.username }}</h4>
    <h4>Created At: {{ message.created_at }}</h4>
    <p>{{ message.body }}</p>
  </li>
</ol>
